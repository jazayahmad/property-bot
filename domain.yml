version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny

entities:
- location
- numberOf_rooms
- numberOf_bathrooms
- rent_range

slots:
  # Location
  location:
    type: text
    mappings:
    - type: from_entity
      entity: intent_name
      conditions:
      - active_loop: property_form
        requested_slot: location
  # Number of Rooms
  numberOf_rooms:
    type: text
    mappings:
    - type: from_entity
      entity: intent_name
      conditions:
      - active_loop: property_form
        requested_slot: numberOf_rooms
  # Number of Bathrooms
  numberOf_bathrooms:
    type: text
    mappings:
    - type: from_entity
      entity: intent_name
      conditions:
      - active_loop: property_form
        requested_slot: numberOf_bathrooms
  # Rent Range
  rent_range:
    type: text
    mappings:
    - type: from_entity
      entity: intent_name
      conditions:
      - active_loop: property_form
        requested_slot: rent_range

forms:
  property_form:
    required_slots:
        - location
        - numberOf_rooms
        - numberOf_bathrooms
        - rent_range

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
