version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - looking_for_property
  - inquire_location
  - inquire_numOf_rooms
  - rent_range

entities:
- location
- numberOf_rooms
# - numberOf_bathrooms
- rent_range

slots:
  # Location
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
      conditions:
      - active_loop: property_form
        requested_slot: location
  # Number of Rooms
  numberOf_rooms:
    type: text
    mappings:
    - type: from_entity
      entity: numberOf_rooms
      conditions:
      - active_loop: property_form
        requested_slot: numberOf_rooms
  # # Number of Bathrooms
  # numberOf_bathrooms:
  #   type: text
  #   mappings:
  #   - type: from_entity
  #     entity: numberOf_bathrooms
  #     conditions:
  #     - active_loop: property_form
  #       requested_slot: numberOf_bathrooms
  # Rent Range
  rent_range:
    type: text
    mappings:
    - type: from_entity
      entity: rent_range
      conditions:
      - active_loop: property_form
        requested_slot: rent_range

forms:
  property_form:
    required_slots:
        - location
        - numberOf_rooms
        # - numberOf_bathrooms
        - rent_range

